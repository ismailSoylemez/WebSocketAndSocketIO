<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websocket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        $(() => {
            const socket = io.connect('http://localhost:3000');


            //inputa girilen değeri aldık
            $('#joinRoom').on('click' , () => {
                socket.emit('joinRoom' , (data) => {name: $('#roomName').val()});
            });

            socket.on('new join' , (data) => {
                //$('.logs').append('<div>odaya biri katıldı</div>');
                $('#userCount').html('Bu odada'+data.count + ' kişi var');
                socket.on('log' , (data) => {
                    $('.logss').append(data.message);
                });
            });


        });



    </script>
</head>
<body>
    <input id="roomName" type="text"><br>
    <button id="joinRoom">Join</button><br>
    <div class="logs"></div><br>
    <div id="userCount"></div><br>
    <div class="logss"></div><br>

</body>
</html>
